[metadata]
name = python-package
version = 0.0
description = Example setup.cfg
url = httos://github.com/example/python-package
author = Dependabot

[options]
packages = find:
setup_requires =
    numpy==1.11.0
    pytest-runner
install_requires =
    requests[security] == 2.12.*
    scipy==0.18.1
    scikit-learn==0.18.1

tests_require =
    pytest==2.9.1
    responses==0.5.1

[options.extras_require]
API = flask==0.12.2
