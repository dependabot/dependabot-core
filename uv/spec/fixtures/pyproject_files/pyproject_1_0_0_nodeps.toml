[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "dependabot-pyproject-toml-error"
description = '''foo'''
version = "0.0.1"
requires-python = ">=3.12"
license = { text = "GNU General Public License v3 or later (GPLv3+)" }
