group 'de.fhaachen'
version '1.0-SNAPSHOT'

buildscript {
    ext.name_prop = 'kotlin-stdlib-jre8'

    repositories {
        mavenCentral()
    }
}

apply plugin: 'kotlin'
apply plugin: "com.github.johnrengelman.shadow"

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:$name_prop:1.1.4-3"
    compile "com.sparkjava:spark-core:2.5.4"
    compile "org.slf4j:slf4j-simple:1.7.21"
    compile 'com.github.jeremyh:jBCrypt:master-SNAPSHOT'
    compile 'com.github.salomonbrys.kotson:kotson:2.5.0'
    compile 'mysql:mysql-connector-java:5.1.6'

}

jar {
    manifest {
        attributes 'Main-Class': 'de.fhaachen.cryptoclicker.MainKt'
    }
}

shadowJar {
    mergeServiceFiles()
    configurations = [project.configurations.compile]
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
build.dependsOn shadowJar
