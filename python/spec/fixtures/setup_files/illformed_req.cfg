[metadata]
name = python-package
version = 0.0
description = Example setup.cfg
url = httos://github.com/example/python-package
author = Dependabot

[options]
packages = find:
setup_requires =
    numpy==1.11.0
    pytest-runner
install_requires =
    boto3==1.3.1
    flake8 > 2.5.4, < 3.0.0
    gocardless_pro
    pandas==0.19.2
    pep8==1.7.0
    psycopg2==2.6.1raven == 5.32.0
    requests==2.12.*
    scipy==0.18.1
    scikit-learn==0.18.1

tests_require =
    pytest==2.9.1
    responses==0.5.1

[options.extras_require]
API = flask==0.12.2
