machine:
  ruby:
    version: 2.4.2
  node:
    version: 7.10.0
  python:
    version: 3.6.1
  php:
    version: 7.1.6
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  pre:
    - gem install bundler -v 1.16.0.pre.3
  post:
    - cd helpers/javascript && yarn install
    - cd helpers/php && composer install
    - pip install pip==9.0.1

test:
  pre:
    - bundle exec rubocop
    - cd helpers/javascript && node_modules/.bin/eslint lib test bin
  override:
    - bundle exec rspec spec
    - cd helpers/javascript && node_modules/.bin/jest
