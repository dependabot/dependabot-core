name: Specs
on:  # yamllint disable-line rule:truthy
  pull_request:
  schedule:
    - cron: "0 0 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        suite:
          # Simple entries: path only (name, ecosystem, build all default to path)
          - { path: bazel }
          - { path: bun }
          - { path: bundler }
          - { path: cargo }
          - { path: common }
          - { path: composer }
          - { path: conda }
          - { path: devcontainers }
          - { path: docker }
          - { path: elm }
          - { path: gradle }
          - { path: helm }
          - { path: julia }
          - { path: maven }
          - { path: nuget }
          - { path: opentofu }
          - { path: pub }
          - { path: swift }
          - { path: terraform }
          - { path: uv }
          - { path: vcpkg }
          # Complex entries: specify fields that differ from path
          - { path: bin, name: dry_run, ecosystem: common }
          - { path: docker, name: docker_compose, ecosystem: docker-compose, build: docker_compose }
          - { path: dotnet_sdk, ecosystem: dotnet-sdk }
          - { path: git_submodules, ecosystem: gitsubmodule }
          - { path: github_actions, ecosystem: github-actions }
          - { path: go_modules, ecosystem: gomod }
          - { path: hex, ecosystem: mix }
          - { path: npm_and_yarn, ecosystem: npm }
          - { path: python, ecosystem: pip }
          - { path: python, name: python_slow, ecosystem: pip }
          - { path: rust_toolchain, ecosystem: rust-toolchain }

    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          submodules: recursive
          persist-credentials: false

      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: changes
        with:
          token: '' # use git commands to avoid excessive rate limit usage
          filters: .github/ci-filters.yml

      - name: Build ecosystem image
        if: steps.changes.outputs[matrix.suite.path] == 'true'
        run: script/build ${{ matrix.suite.build || matrix.suite.path }}

      - name: Run ${{ matrix.suite.name || matrix.suite.path }} tests
        if: steps.changes.outputs[matrix.suite.path] == 'true'
        run: |
          docker run \
            --pull never \
            --env "CI=true" \
            --env "RAISE_ON_WARNINGS=true" \
            --env "DEPENDABOT_TEST_ACCESS_TOKEN=${{ secrets.GITHUB_TOKEN }}" \
            --env "SUITE_NAME=${{ matrix.suite.name || matrix.suite.path }}" \
            --rm ghcr.io/dependabot/dependabot-updater-${{ matrix.suite.ecosystem || matrix.suite.path }} bash -c \
            "cd /home/dependabot/${{ matrix.suite.path }} && ./script/ci-test"

  updater:
    env:
      DOCKER_BUILDKIT: 1
    name: Updater
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          submodules: recursive
          persist-credentials: false
      # using bundler as the test updater
      - name: Build ecosystem image
        run: script/build bundler
      - name: Run updater tests
        env:
          DEPENDABOT_TEST_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: script/ci-test-updater

  lint:
    name: Lint
    runs-on: ubuntu-latest
    env:
      BUNDLE_GEMFILE: updater/Gemfile
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: ruby/setup-ruby@d5126b9b3579e429dd52e51e68624dda2e05be25 # v1.267.0
        with:
          bundler-cache: true
      - run: ./bin/lint
      # yamllint is installed in GitHub Actions base runner image: https://github.com/adrienverge/yamllint/pull/588
      - run: yamllint .

  rakefile_tests:
    name: Rakefile Tests
    runs-on: ubuntu-latest
    env:
      BUNDLE_GEMFILE: updater/Gemfile
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: changes
        with:
          token: '' # use git commands to avoid excessive rate limit usage
          filters: .github/ci-filters.yml

      - name: Setup Ruby
        if: steps.changes.outputs.rakefile_tests == 'true'
        uses: ruby/setup-ruby@d5126b9b3579e429dd52e51e68624dda2e05be25 # v1.267.0
        with:
          bundler-cache: true

      - name: Run rakefile tests
        if: steps.changes.outputs.rakefile_tests == 'true'
        run: script/test-rakefile

  integration:
    env:
      DOCKER_BUILDKIT: 1
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          submodules: recursive
          persist-credentials: false

      - name: Build ecosystem image
        run: script/build silent

      - name: Setup Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: 'silent/tests/go.mod'

      - name: Download Dependabot CLI
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release download --repo dependabot/cli -p "*linux-amd64.tar.gz"
          tar xzvf *.tar.gz >/dev/null 2>&1
          ./dependabot --version

      - name: Run integration tests
        env:
          PATH: ${{ github.workspace }}:$PATH
        run: |
          cd silent/tests
          go test ./...
